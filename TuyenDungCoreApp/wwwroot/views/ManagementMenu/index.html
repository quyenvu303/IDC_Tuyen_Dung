<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: auto; /* Ẩn thanh cuộn nếu không cần thiết */
    }

    .page-wrapper {
        height: 100vh; /* Chiều cao vừa khớp với kích thước màn hình */
        display: flex;
        flex-direction: column;
    }

    .table-bordered-custom {
        border: 1px solid #ddd; /* Màu xám nhạt */
        border-collapse: collapse; /* Gộp đường viền giữa các ô */
    }

    .table-bordered-custom th,
    .table-bordered-custom td {
        border: 1px solid #ddd; /* Màu viền ô nhạt */
    }

    .table-bordered-custom th {
        background-color: #f8f9fa; /* Màu nền nhạt cho tiêu đề */
        font-weight: bold; /* In đậm tiêu đề */
        text-align: center; /* Căn giữa nội dung trong tiêu đề */
    }

    .table-bordered-custom tr:nth-child(even) {
        background-color: #f9f9f9; /* Tô nền nhạt cho hàng chẵn */
    }

    .table-bordered-custom tr:hover {
        background-color: #eef; /* Màu nền khi hover */
    }

    .table-bordered-custom th {
        text-align: center !important; /* Căn giữa nội dung */
        vertical-align: middle !important; /* Căn giữa theo chiều dọc */
    }

    .treejs {
        margin-left: -7% !important;
    }
</style>

<div class="mb-12" data-collapse-filemanager-sidebar="data-collapse-filemanager-sidebar" ng-if="hasPermission('View')" id="div_add_menu">
    <ul class="nav nav-underline fs-9" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#tab-home" role="tab" aria-controls="tab-home" aria-selected="true">Quản lý danh mục</a></li>
        <li class="nav-item"><a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#tab-profile" role="tab" aria-controls="tab-profile" aria-selected="false">Danh sách Icon</a></li>
    </ul>
    <div class="tab-content mt-3" id="myTabContent">
        <div class="tab-pane fade show active" id="tab-home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center">
                        <div class="col-auto d-flex gap-2">
                            <button class="btn btn-primary btn-sm" type="button" ng-click="addModal()" ng-if="hasPermission('Insert')">
                                <span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span>Thêm mới
                                <span class="ms-1"></span>
                            </button>
                            <button class="btn btn-primary btn-sm" type="button" ng-click="ReloadData()" ng-if="hasPermission('View')">
                                <span class="nav-link-icon">
                                    <span data-feather="refresh-cw"></span> Làm mới
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="card mt-4">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm table-bordered-custom fs-9 mb-0 tree-basic" ng-init="getTable()">
                                <thead>
                                    <tr>
                                        <th class="sort border-top">MenuName</th>
                                        <th class="sort border-top">Areas</th>
                                        <th class="sort border-top">Controller</th>
                                        <th class="sort border-top">Action</th>
                                        <th class="sort border-top">Trạng thái</th>
                                        <th style="width:100px !important" class="sort text-end align-middle pe-0 border-top" scope="col">Điều khiến</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="tab-profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="mb-9">
                <div class="card border mb-3">
                    <div class="card-header border-bottom bg-body">
                        <div class="row flex-between-center g-2">
                            <div class="col-auto">
                                <h4 class="mb-0">Icons List</h4>
                            </div>
                            <div class="col-auto col-sm-6">
                                <div class="text-end">
                                    <input class="form-control d-inline-block rounded-3 search" type="search"
                                           placeholder="Search" style="width: 250px;" ng-model="model.searchValue" ng-change="filterIcons()" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" ng-init="loadTabIcon()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
