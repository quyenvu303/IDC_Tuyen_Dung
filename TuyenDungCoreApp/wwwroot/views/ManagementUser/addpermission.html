<style>
    .modal-content {
        margin-top: 10% !important
    }

    .custom-modal-size .modal-dialog {
        max-width: 50%; /* Chiều rộng tối đa */
        width: auto; /* Chiều rộng tự động dựa trên nội dung */
    }

    .custom-modal-size .modal-content {
        height: auto; /* Chiều cao tối đa là 80% viewport */
        overflow-y: auto; /* Bật cuộn nếu nội dung vượt quá */
    }
    /* Làm mờ nền (chỉ áp dụng với phần bên ngoài modal) */
    .custom-modal-size.fade.ng-scope.ng-isolate-scope.in {
        background-color: rgba(0, 0, 0, 0.5); /* Nền đen mờ */
        position: fixed; /* Đảm bảo modal hiển thị trên tất cả */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1050; /* Giữ modal ở trên cùng */
        display: flex; /* Căn giữa nội dung modal */
        align-items: center;
        justify-content: center;
    }
</style>

<div class="card shadow-none border" data-component-card="data-component-card">
    <div class="card-header p-4 border-bottom bg-body">
        <div class="row g-3 justify-content-between align-items-center">
            <div class="col-12 col-md">
                <h4 class="text-body mb-0" data-anchor="data-anchor" style="text-align:center; color:red !important">{{title}}</h4>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="p-4 code-to-copy">
            <form name="addpermission" class="row g-3 needs-validation" novalidate="" method="post" ng-validate="validationOptions" ng-submit="submit($event)">
                <div id="spreadsheet" style="max-width: 100% !important; width: auto !important;"></div>
                <div class="flex-1 text-end">
                    <button class="btn btn-primary" type="submit" ng-click="submit()">Lưu</button>
                    <button class="btn btn-phoenix-primary px-5" type="button" ng-click="cancel()">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>
